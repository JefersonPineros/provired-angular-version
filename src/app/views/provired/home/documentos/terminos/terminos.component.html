<app-card-component>
  <ng-template pTemplate="content">
    <div class="flex flex-column-reverse">
      <div class="flex align-items-center justify-content-center mt-2">
        <h4 class="mt-3">Terminos y condiciones</h4>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <app-text-area
          [rows]="300"
          tamanio="500"
          heightTamanio="1000"
          [disabled]="true"
          [(model)]="terminos"
        ></app-text-area>
      </div>
    </div>
  </ng-template>
</app-card-component>
