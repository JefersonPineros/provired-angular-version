<div class="grid">
  <div class="col-12">
    <div class="grid">
      <div class="col-3">
        <app-card-component>
          <ng-template pTemplate="header">
            <div class="flex flex-column-reverse">
              <div class="flex align-items-center justify-content-center mt-2">
                <h4 class="title-color">Servicios</h4>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="grid p-fluid">
              <div class="col-12">
                <div class="grid p-fluid">
                  <app-side-menu
                    class="col-12 mt-2"
                    [itemsMenu]="[
                      {
                        label: 'Autorizaciones',
                        icon: 'pi pi-fw pi-clone',
                        routerLink:
                          '/provired/home-provired/home/documentos/autorizaciones'
                      },
                      {
                        label: 'Nuevos procesos',
                        icon: 'pi pi-fw pi-clone',
                        routerLink: '/provired/home-provired/home/procesos'
                      }
                    ]"
                  ></app-side-menu>
                </div>
              </div>
            </div>
          </ng-template>
        </app-card-component>
      </div>
      <div class="col-9">
        <div class="grid">
          <div class="col-12">
            <app-card-component>
              <ng-template pTemplate="header">
                <div class="flex flex-column-reverse">
                  <div
                    class="flex align-items-center justify-content-center mt-2"
                  >
                    <h4 class="title-color">Ver mis procesos</h4>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="content">
                <div class="grid p-fluit">
                  <div class="col-12 xl:col-6 md:col-6">
                    <input-text
                      placeHolder="Demandante/Demandado"
                      [(model)]="genericFilter.demandante_demandado"
                      [grupo]="fb"
                      styleInput="help-text"
                      [placeHolderActive]="false"
                      [disabledInputText]="false"
                    ></input-text>
                  </div>
                  <div class="col-12 xl:col-6 md:col-6">
                    <input-text
                      placeHolder="Radicado"
                      [(model)]="genericFilter.radicacion"
                      [grupo]="fb"
                      styleInput="help-text"
                      [placeHolderActive]="false"
                      [disabledInputText]="false"
                    ></input-text>
                  </div>
                  <div class="col-12">
                    <div>
                      <app-button-component
                        nameButton="Consultar"
                        (eventEmiter)="consultarProcesos()"
                      ></app-button-component>
                    </div>
                  </div>
                </div>
              </ng-template>
            </app-card-component>
          </div>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <app-card-component>
          <ng-template pTemplate="content">
            <div class="grid">
              <div class="col-3">
                <app-button-component
                  nameButton="Generar a excel reporte notificaciones"
                  [icon]="true"
                  [showTooltip]="true"
                  messageTooltip="Detalle"
                  iconClass="pi pi-file-excel"
                  clase="p-button-rounded p-button-success p-button-outlined"
                  (eventEmiter)="downloadReport()"
                ></app-button-component>
              </div>
            </div>
            <div class="grid">
              <div class="col-12">
                <app-tabla-component
                  [cols]="[
                    { field: 'etiqueta_suscriptor', header: 'Etiqueta' },
                    { field: 'name_ciudad', header: 'Ciudad' },
                    { field: 'despacho', header: 'Despacho' },
                    { field: 'radicacion', header: 'Radicación' },
                    { field: 'proceso', header: 'Tipo proceso' },
                    { field: 'demandante', header: 'Demandante' },
                    { field: 'demandado', header: 'Demandado' },
                    {
                      field: 'fecha_registro',
                      header: 'Fecha de registro',
                      isFecha: true
                    }
                  ]"
                  [loading]="loadingTable"
                  [data]="data"
                  [paginador]="true"
                  [filtroGeneral]="false"
                  [totalRecords]="totalRecords"
                  [lazy]="true"
                  [fixStyleTable]="true"
                  [stripedTable]="true"
                  [rows]="30"
                  [actionsShow]="true"
                  nameActionsLeft="acciones"
                >
                  <ng-template pTemplate="actions" let-value="elemento">
                    <div class="grid p-fluit">
                      <div class="col-4">
                        <app-button-component
                          [icon]="true"
                          [showTooltip]="true"
                          messageTooltip="Programar"
                          iconClass="pi pi-file-edit"
                          clase="p-button-rounded p-button-text"
                          (eventEmiter)="programarProceso(value)"
                        ></app-button-component>
                      </div>
                      <div class="col-4">
                        <app-button-component
                          [icon]="true"
                          [showTooltip]="true"
                          messageTooltip="Inf procesal"
                          iconClass="pi pi-pencil"
                          clase="p-button-rounded p-button-text"
                        ></app-button-component>
                      </div>
                      <div class="col-4">
                        <app-button-component
                          [icon]="true"
                          [showTooltip]="true"
                          messageTooltip="Eliminar registro"
                          iconClass="pi pi-times"
                          clase="p-button-rounded p-button-danger p-button-text"
                          (eventEmiter)="deleteItem(value)"
                        ></app-button-component>
                      </div>
                    </div>
                  </ng-template>
                </app-tabla-component>
              </div>
            </div>
          </ng-template>
        </app-card-component>
      </div>
    </div>
  </div>
</div>

<modal-component [visible]="showModalD" (closeModal)="showModalD = false">
  <ng-template pTemplate="title">
    <h4 class="title-color">Eliminar registro</h4>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="grid">
      <div class="col-12">
        <ngx-recaptcha2
          #recaptchaModal
          [siteKey]="siteKey"
          [useGlobalDomain]="false"
        >
        </ngx-recaptcha2>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <app-button-component nameButton="Eliminar"></app-button-component>
    <app-button-component nameButton="Cancelar"></app-button-component>
  </ng-template>
</modal-component>

<modal-component
  [visible]="showModalProgramar"
  (closeModal)="showModalProgramar = false"
>
  <ng-template pTemplate="title">
    <h4 class="title-color">
      PROGRAMAR AUDIENCIA / ALERTAR VENCIMIENTO DE TERMINO
    </h4>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="grid">
      <div class="col-12">
        <div class="grid">
          <div class="col-6">
            <input-text
              [(model)]="selectedItem.name_ciudad"
              [grupo]="fbProgramar"
              placeHolder="Ciudad"
              styleInput="help-text"
              [disabledInputText]="true"
            ></input-text>
          </div>
          <div class="col-6">
            <input-text
              [(model)]="updateProceso.despacho"
              [grupo]="fbProgramar"
              placeHolder="Despacho"
              styleInput="help-text"
              [disabledInputText]="true"
            ></input-text>
          </div>
        </div>
        <div class="grid">
          <div class="col-6">
            <input-text
              [(model)]="updateProceso.radicacion"
              [grupo]="fbProgramar"
              placeHolder="Radicación"
              styleInput="help-text"
              [disabledInputText]="true"
            ></input-text>
          </div>
          <div class="col-6">
            <input-text
              [(model)]="updateProceso.proceso"
              [grupo]="fbProgramar"
              placeHolder="Proceso"
              styleInput="help-text"
              [disabledInputText]="true"
            ></input-text>
          </div>
        </div>
        <div class="grid">
          <div class="col-6">
            <input-text
              [(model)]="updateProceso.demandante"
              [grupo]="fbProgramar"
              placeHolder="Demandante"
              styleInput="help-text"
              [disabledInputText]="true"
            ></input-text>
          </div>
          <div class="col-6">
            <input-text
              [(model)]="updateProceso.demandado"
              [grupo]="fbProgramar"
              placeHolder="Demandado"
              styleInput="help-text"
              [disabledInputText]="true"
            ></input-text>
          </div>
        </div>
        <div class="grid">
          <div class="col-12">
            <app-text-area
              placeholder="Detalle Audiencia Vencimiento"
              [(model)]="updateProceso.descripcion_vence_terminos"
              [grupo]="fbProgramar"
            ></app-text-area>
          </div>
          <div class="col-6">
            <app-date-picker
              [(model)]="updateProceso.fecha_vence_terminos"
              placeholder="dd-mm-yy"
              label="Fecha Audiencia / Vencimiento"
              [showIcon]="true"
            ></app-date-picker>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <app-button-component
      nameButton="Programar"
      (eventEmiter)="programarAudiencia()"
    ></app-button-component>
  </ng-template>
</modal-component>

<p-toast></p-toast>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
