<div class="grid">
  <div class="col-12">
    <div class="grid">
      <div class="col-3">
        <app-card-component>
          <ng-template pTemplate="header">
            <div class="flex flex-column-reverse">
              <div class="flex align-items-center justify-content-center">
                <h4 class="title-color mt-3">Servicios</h4>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="grid p-fluid">
              <div class="col-12">
                <div class="grid p-fluid">
                  <app-side-menu
                    class="col-12"
                    [itemsMenu]="[
                      {
                        label: 'Autorizaciones',
                        icon: 'pi pi-fw pi-clone',
                        routerLink:
                          '/provired/home-provired/home/documentos/autorizaciones'
                      },
                      {
                        label: 'Nuevos procesos',
                        icon: 'pi pi-fw pi-clone',
                        routerLink: '/provired/home-provired/home/procesos'
                      }
                    ]"
                  ></app-side-menu>
                </div>
              </div>
            </div>
          </ng-template>
        </app-card-component>
      </div>
      <div class="col-9">
        <app-card-component>
          <ng-template pTemplate="header">
            <div class="flex flex-column-reverse">
              <div class="flex align-items-center justify-content-center">
                <h4 class="title-color mt-3">Reporte de notificaciones</h4>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="grid p-fluid">
              <div class="col-12">
                <div class="grid p-fluid">
                  <div class="col-12">
                    <!-- <div class="grid">
                      <div class="col-12">
                        <h5 class="ml-3">Ultimos:</h5>
                      </div>
                    </div> -->
                    <!-- <div class="grid">
                      <div class="col-12">
                        <div class="flex p-3">
                          <app-radio-button
                            [listRadioButtons]="[
                              { name: 'Mis procesos de hoy', key: 'T' },
                              { name: 'Consultar a una fecha', key: 'D' }
                            ]"
                            [defaultValue]="1"
                          ></app-radio-button>
                        </div>
                      </div>
                    </div> -->
                    <div class="grid p-fluit pr-3 pl-3">
                      <div class="col-12 xl:col-6 md:col-6">
                        <app-date-picker
                          [(model)]="fi"
                          nombre="fechaDesde"
                          [showIcon]="true"
                          placeholder="DD/MM/YY"
                          [buttonBar]="true"
                          label="Fecha desde: "
                          [requerido]="true"
                        ></app-date-picker>
                      </div>
                      <div class="col-12 xl:col-6 md:col-6">
                        <app-date-picker
                          [(model)]="ff"
                          nombre="fechaHasta"
                          [showIcon]="true"
                          placeholder="DD/MM/YY"
                          [buttonBar]="true"
                          label="Fecha hasta: "
                          [requerido]="true"
                        ></app-date-picker>
                      </div>
                      <div class="col-12">
                        <div>
                          <app-button-component
                            (eventEmiter)="findReport()"
                            nameButton="Consultar"
                          ></app-button-component>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </app-card-component>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <div class="mt-3">
          <app-card-component>
            <ng-template pTemplate="content">
              <app-tabla-component
                [cols]="[
                  { field: 'etiqueta_suscriptor', header: 'Etiqueta' },
                  { field: 'name_ciudad', header: 'Cidad' },
                  { field: 'name_despacho', header: 'Despacho' },
                  { field: 'name_notificacion', header: 'Notificaci贸n' },
                  { field: 'radicacion', header: 'Radicaci贸n' },
                  { field: 'demandante', header: 'Demandante' },
                  { field: 'demandado', header: 'Demandado' },
                  {
                    field: 'descripcion',
                    header: 'Descripci贸n'
                  },
                  {
                    field: 'fechapublicacion',
                    header: 'Publicaci贸n',
                    isFecha: true
                  }
                ]"
                [data]="listReport"
                [fixStyleTable]="true"
                [stripedTable]="true"
                [filtroGeneral]="false"
                idElement="id_vencimiento"
                [actionsShow]="true"
                [paginador]="true"
                [lazy]="true"
                [rows]="30"
                (onChangePage)="changePageAction($event)"
                [totalRecords]="totalRecords"
              >
                <ng-template pTemplate="actions" let-rowData="elemento">
                  <div class="grid p-fluit">
                    <div class="col-6">
                      <app-button-component
                        [icon]="true"
                        [showTooltip]="true"
                        messageTooltip="Eliminar registro"
                        iconClass="pi pi-times"
                        clase="p-button-rounded p-button-danger p-button-text"
                      ></app-button-component>
                    </div>
                    <div class="col-6">
                      <app-button-component
                        [icon]="true"
                        [showTooltip]="true"
                        messageTooltip="Actualizar registro"
                        iconClass="pi pi-file-edit"
                        clase="p-button-rounded p-button-text"
                      ></app-button-component>
                    </div>
                  </div>
                </ng-template>
              </app-tabla-component>
            </ng-template>
          </app-card-component>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
