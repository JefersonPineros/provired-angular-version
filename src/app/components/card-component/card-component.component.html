<p-card >
    <ng-template pTemplate="header">
        <ng-template [ngTemplateOutlet]="titulo"></ng-template>
    </ng-template>
    <div class="grid p-fluid">
      <div class="col-12">
        <ng-template [ngTemplateOutlet]="contenido"></ng-template>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <div *ngIf="footer"></div>
      <ng-template [ngTemplateOutlet]="pie"></ng-template>
    </ng-template>

</p-card>
